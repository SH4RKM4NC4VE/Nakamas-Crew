<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Nakamas Crew - Únete a la tripulación de emprendedores Web3. Experiencia retro-pixel con TIDElabs, podcasts, música y tecnología blockchain." />
    <meta name="keywords" content="Web3, blockchain, emprendedores, TIDElabs, NFT, IPFS, retro gaming, pixel art, One Piece, nakamas" />
    <meta name="author" content="TIDElabs" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="Spanish" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nakamas-crew.vercel.app/" />
    <meta property="og:title" content="Nakamas Crew - Tripulación de Emprendedores Web3" />
    <meta property="og:description" content="Únete a la tripulación de emprendedores Web3. Experiencia retro-pixel con TIDElabs, podcasts, música y tecnología blockchain." />
    <meta property="og:image" content="https://nakamas-crew.vercel.app/logo.png" />
    <meta property="og:site_name" content="Nakamas Crew" />
    <meta property="og:locale" content="es_ES" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://nakamas-crew.vercel.app/" />
    <meta property="twitter:title" content="Nakamas Crew - Tripulación de Emprendedores Web3" />
    <meta property="twitter:description" content="Únete a la tripulación de emprendedores Web3. Experiencia retro-pixel con TIDElabs, podcasts, música y tecnología blockchain." />
    <meta property="twitter:image" content="https://nakamas-crew.vercel.app/logo.png" />
    <meta property="twitter:creator" content="@Web3Sh4rK" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Nakamas Crew" />
    
    <!-- Preconnect para optimizar carga de CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Iconos y Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="192x192" href="/logo.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/logo.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preload de fuentes críticas -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" /></noscript>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Nakamas Crew",
      "description": "Únete a la tripulación de emprendedores Web3. Experiencia retro-pixel con TIDElabs, podcasts, música y tecnología blockchain.",
      "url": "https://nakamas-crew.vercel.app/",
      "applicationCategory": "WebApplication",
      "operatingSystem": "Any",
      "author": {
        "@type": "Organization",
        "name": "TIDElabs"
      },
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>
    
    <title>%VITE_APP_TITLE% - Tripulación de Emprendedores Web3</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"
    ></script>
  </body>
</html>
